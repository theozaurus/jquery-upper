<html>
  <head>
    <title>jQuery Upper example</title>
    <link rel='stylesheet' media='screen' href='styles/upload.css'>
    <!-- jQuery is required and not packaged in the built version -->
    <script src='../vendor/jquery.js' type='text/javascript'></script>
    <!-- This is just to make the file upload form operate as a single button - not required -->
    <script src='../vendor/jquery.fileform.js' type='text/javascript'></script>
    <!-- Built version of the library it's self -->
    <script src='../build/jquery.upper.js' type='text/javascript'></script>
    <!-- Library to make fake the file upload, only required for testing -->
    <script src='javascript/stubbing.js' type='text/javascript'></script>
    <!-- Example code to build a UI from the callbacks provided by the library -->
    <script src='javascript/upload_list.js' type='text/javascript'></script>
    <!-- Some setup code, and stubbing to fake the uploading -->
    <script type='text/javascript'>
      $(function(){

        // Example class to deal with the display of the uploads
        var uploadList = new UploadList('.upload-list');

        // Another jQuery library to turn file form into a single button
        $('.upload-form').fileform();

        // Using upper, and assigning callback to our uploadList
        var settings = {
          onUpdate: uploadList.update,
          max_size: 5 * Math.pow(1024,2),
        };
        $('.upload-form').upper(settings);

        // Logic to fake an upload
        // The library is NOT used in this way normally
        // Only required for testing
        $('.upload-form').upper_stub(settings);

      });
    </script>
  </head>
  <body>

    <h1>jQuery Upper example</h1>

    <form class="upload-form" action"#">
      <input type="file">
    </form>

    <ul class="upload-list">

    </ul>

  </body>
</html>
